<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body >
    <div class="contenier">
        <header>
            <img src="./images/logo.png" alt="capel e idioma" srcset="">
            <h1>Calculadora de Medias</h1>
        </header>
        <form action="" id="form-atividade">
            <input type="text" required placeholder="Nome da atividade" id="nome-atividade">
            <input type="number" required name="" id="" placeholder="Nota " min="0" max="10" id="nota-atividade">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>nome da atividade</th>
                    <th>nota da atividade</th>
                    <th>Aprovado?</th>
                </tr>
            
            </thead>
            <tbody>
                <tr>
                    <td>atividade 1</td>
                    <td>7</td>
                    <td><img src="./images/aprovado.png" alt=""></td>
                </tr>
            </tbody>
        <tfoot>
            <tr>
                <td>Media final</td>
                <td>7</td>
                <td><span class="resultado reprovado">aprovado</span></td>
            </tr>
        </tfoot>
    </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
